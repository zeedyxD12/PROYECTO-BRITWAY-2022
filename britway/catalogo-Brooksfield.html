<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Catalogo de BROOKSFIELD</title>

<body>
    
    <div id="menu">
        <h1>BROOKSFIELD</h1>
        <input type="radio" name="filtro" id="todos" checked="yes">
        <label for="todos">Todos</label>

        <input type="radio" name="filtro" id="remeras">
        <label for="remeras">Remeras</label>

        <input type="radio" name="filtro" id="pantalones">
        <label for="pantalones">Pantalones</label>

        <input type="radio" name="filtro" id="camperas">
        <label for="camperas">Camperas</label>

        <input type="radio" name="filtro" id="bermudas">
        <label for="bermudas">Bermudas</label>
        
        <div id="productos">
            <form action="TransparentCheckoutForm-master/index.html">
            <img src="img.brook/brookCamisetaAzul.jpg" class="remera">
           
            <img src="img.brook/brookCamisetaBlanca.jpg" class="remera">
            
            <img src="img.brook/brookCamisetaNegra.jpg" class="remera">
            
            <img src="img.brook/brookCamisetaRoja.jpg" class="remera">
            

            <img src="img.brook/brookPantalonVerde.jpg" class="pantalon">
            
            <img src="img.brook/brookPantalonNegro.jpg" class="pantalon">
           
            <img src="img.brook/brookPantalonAzul.jpg" class="pantalon">
            
            <img src="img.brook/brookPantalonGris.jpg" class="pantalon">
           
            
            <img src="img.brook/brookCamperaAzul.jpg" class="campera">
           
            <img src="img.brook/brookCamperaBlanca.jpg" class="campera">
           
            <img src="img.brook/brookCamperaNegra.jpg" class="campera">
           

            <img src="img.brook/brookBermudaAzulMarino.jpg" class="bermuda">
          
            <img src="img.brook/brookBermudaBlanca.jpg" class="bermuda">
           
            <img src="img.brook/brookBermudaMostaza.jpg" class="bermuda">
           
            <img src="img.brook/brookBermudaVerde.jpg" class="bermuda">
          
        </form>
        </div>
    </div>

</html>
