<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="contenedor-form iniciar-sesion">
        <div class="bienvenido">
            <div class="mensaje">
                <h2>Bienvenido a ENIGMA</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion</p>
                <button class="inicio-sesion">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="crear-cuenta">Crear Cuenta</h2>
            <div class="iconos">
                <div class="icono">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="icono">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una Cuenta Gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo Electrònico">
            <input type="pwd" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
